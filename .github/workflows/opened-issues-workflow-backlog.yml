name: Move new issues into Backlog

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.1.3
        with:
          project: Workflow
          column: Backlog
          repo-token: ${{ secrets.GITHUB_TOKEN }}
